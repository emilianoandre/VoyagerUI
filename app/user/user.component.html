<div id="userSpinner" class="spinner" hidden>
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>

<div id="userTableDiv">
	<alert></alert>
	<p-dataTable [value]="users" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
			selectionMode="single" [(selection)]="selectedUser"> 
		<p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="true"  [styleClass]="col.styleClass">
		</p-column>
		<footer>
			<div class="ui-helper-clearfix" style="width:100%">
				<button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialog(true)" label="Add"></button>
				<button type="button" pButton icon="fa-edit" style="float:left" (click)="showDialog(false, selectedUser)" label="Edit"></button>
				<button type="button" pButton icon="fa-remove" style="float:right" (click)="deleteUser(selectedUser)" label="Delete"></button>
			</div>
		</footer>	
	</p-dataTable>
	
	<p-dialog header="User Type Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
		<form [formGroup]="userform">
			<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid"
				style="margin: 10px 0px">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">ID:</div>
					<div class="ui-grid-col-9">
						<input pInputText type="text" formControlName="userId" [(ngModel)]="user.idUser"  style="width: 66.66%"/>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">User Name *:</div>
					<div class="ui-grid-col-9">
						<input pInputText type="text" formControlName="userName"
							placeholder="Required" [(ngModel)]="user.userName"  style="width: 66.66%"/>
						<span class="ui-message ui-messages-error ui-corner-all"
							*ngIf="!userform.controls['userName'].valid&&userform.controls['userName'].dirty">
							<i class="fa fa-close"></i> Required!
						</span>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">Name *:</div>
					<div class="ui-grid-col-9">
						<input pInputText type="text" formControlName="name"
							placeholder="Required" [(ngModel)]="user.name" style="width: 66.66%"/>
						<span class="ui-message ui-messages-error ui-corner-all"
							*ngIf="!userform.controls['name'].valid&&userform.controls['name'].dirty">
							<i class="fa fa-close"></i> Required!
						</span>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">Email *:</div>
					<div class="ui-grid-col-9">
						<input pInputText type="text" formControlName="email"
							placeholder="Required" [(ngModel)]="user.email"  style="width: 66.66%"/>
						<span class="ui-message ui-messages-error ui-corner-all"
							*ngIf="!userform.controls['email'].valid&&userform.controls['email'].dirty">
							<i class="fa fa-close"></i> Required!
						</span>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">User Type *:</div>
					<div class="ui-grid-col-9">
						<p-dropdown [options]="userTypesList" formControlName="userType" [(ngModel)]="user.userType" 
							placeholder="Required" [style]="{'width':'66.66%'}"></p-dropdown>
						<span class="ui-message ui-messages-error ui-corner-all"
							*ngIf="!userform.controls['userType'].valid&&userform.controls['userType'].dirty">
							<i class="fa fa-close"></i> Required!
						</span>
					</div>
				</div>
				
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">Password *:</div>
					<div class="ui-grid-col-9">
						<input pPassword type="password" formControlName="password"
							placeholder="Required" [(ngModel)]="user.password"  style="width: 66.66%"/>
						<span class="ui-message ui-messages-error ui-corner-all"
							*ngIf="!userform.controls['password'].valid&&userform.controls['password'].dirty">
							<i class="fa fa-close"></i> Required!
						</span>
					</div>
				</div>
				<footer>
			        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
			        	<button type="button" pButton icon="fa-check" (click)="save()" label="Save" [disabled]="!userform.valid"></button>
			            <button type="button" pButton icon="fa-close" (click)="closeDialog()" label="Cancel"></button>			            
			        </div>
		    	</footer>
			</div>
		</form>
	</p-dialog>
</div>
