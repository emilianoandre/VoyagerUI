<div [hidden]="!loading" id="userTypeSpinner" class="spinner">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>

<div [hidden]="loading" id="userTypeTableDiv">
	<p-dataTable [value]="userTypes" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
			selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)"> 
		<p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="true"></p-column>
	</p-dataTable>
	
	<p-dialog header="Car Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
	    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="userType">
	        <div class="ui-grid-row">
	            <div class="ui-grid-col-4"><label for="vin">ID</label></div>
	            <div class="ui-grid-col-8"><input pInputText id="userTypeId" [(ngModel)]="userType.idUserType" /></div>
	        </div>
	        <div class="ui-grid-row">
	            <div class="ui-grid-col-4"><label for="brand">Name</label></div>
	            <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="userType.name" /></div>
	        </div>
	    </div>
	    <footer>
	        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
	            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete">Delete</button>
	            <button type="button" pButton icon="fa-check" (click)="save()" label="Save">Save</button>
	        </div>
	    </footer>
	</p-dialog>
</div>
